<app-menu-title></app-menu-title>
<div class="container__articles">
  <div class="articles__main">
    <app-big-card
      Id="1"
      photoCover="https://blog.frame.io/wp-content/uploads/2022/03/aotc-the-batman-cinematic-flare.jpg"
      cardTitle="Fotografia do filme Batman é incrível"
      cardDescription="Filme concorre ao Oscar de melhor fotografia." >
    </app-big-card>
  </div>
  <div class="articles__others">
    <div *ngFor="let card of cardsData; let i = index">
      <ng-container *ngIf="i !== 0">
        <app-small-card
          [Id]="card.id"
          [cardTitle]="card.title"
          [photoCover]="card.photoCover"
        ></app-small-card>
      </ng-container>
    </div>
  </div>
</div>
